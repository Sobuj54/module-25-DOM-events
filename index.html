    <h1>DOM er ajke special events</h1>
    <!-- inside button title is used to give tooltip -->
    <!-- onclick is used to show something when the button is clicked -->
    <button onclick="console.log('you clicked me')" title="This is a tooltip">click me</button>
    <button onclick="console.log('10')">this is button </button>

    <!-- button event handler option:-1 -->
    <button onclick="document.body.style.backgroundColor = 'yellow'">make yellow</button>

    <!-- button event handler option:-2 (using script and writing a funciton and connecting it inside button)-->
    <button onclick ="makeGreen()">make green</button>

    <!-- button event handling option:-3 (using id and js) -->
    <button id="blue-button">make blue</button>
    <!-- option-3 in anoter way -->
    <button id="make-purple">make purple</button>

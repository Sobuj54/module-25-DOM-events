<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
</head>
<body>
    <h1 id="secret">my secret info</h1>
    <input id="input-field" type="text" placeholder="type delete">
    <button id="btn-delete" disabled>delete</button>

    <script>
        // one method to delete something
        document.getElementById('btn-delete').addEventListener('click',function(){
            const btnDelete = document.getElementById('secret');
            btnDelete.style.display = 'none';
        })
        // ----
        // more refined method to delete something
        document.getElementById('input-field').addEventListener('keyup',function(event){
            const inputValue = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if(inputValue === 'delete'){
                deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled',true);
            }
        })
    </script>
</body>
</html>
